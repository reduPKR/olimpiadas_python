{% extends  "models/model-page.html" %}

{% block content %}
    <div align="center">
        <br>
        <h3>Lista de atletas</h3>
        <div class="col col-7 col-sm-7 col-md-4 col-lg-7 col-xs-4 box-gray">
            <br>
            <a type="button"  type="submit" class="btn btn-warning btn-block" href="/athlete/filter">
                <i class="fas fa-filter"></i> Filtrar lista
            </a>
            <br><br>
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Sexo</th>
                        <th scope="col">Altura (Cm)</th>
                        <th scope="col">Peso (Kg)</th>
                        <th scope="col">Equipe</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                    <tbody>
                        {% for item in athletes %}
                            <tr>
                                <td>
                                    {{item.name}}
                                </td>
                                <td>
                                    {{item.sex}}
                                </td>
                                <td>
                                    {{item.height}}
                                </td>
                                <td>
                                    {{item.weight}}
                                </td>
                                <td>
                                    {{item.team.noc}}
                                </td>
                                <td>
                                    <a type="button" type="submit" class="btn btn-warning" href="/athlete/view/?id={{item.id}}">
                                        <i class="fas fa-eye"></i>
                                    </a>
                                </td>
                            </tr>
                        {% endfor %}

                    </tbody>
            </table>
            <br>
        </div>
    </div>
{% endblock %}
